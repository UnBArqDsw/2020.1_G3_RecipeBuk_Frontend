<div>
    <div class="header">
        <img src="assets/book.svg" />
        <h1>Minhas Receitas</h1>
    </div>

    <div class="row form-group">
        <a href="/criarReceita" class="entrar btn btn-primary">Criar Receita</a>
    </div>

    <div class="recipes-area">
        <div class="tabs">
            <div class="tab" (click)="changeTab('todas')" [ngStyle]="{'background-color': todasColor}">
                <p>Todas</p>
            </div>
            <div class="tab" (click)="changeTab('minhas')" [ngStyle]="{'background-color': minhasColor}">
                <p>Minhas</p>
            </div>
            <div class="tab" (click)="changeTab('favoritas')" [ngStyle]="{'background-color': favoritasColor}">
                <p>Favoritas</p>
            </div>
        </div>
        <div class="recipes">
			<ng-container *ngFor="let recipe of mineRecipeList">
				<recipe-card [recipe] = "recipe"></recipe-card>
			</ng-container>
			
			<ng-container *ngFor="let recipe of favoritesRecipeList">
				<favorite-card [recipe] = "recipe"></favorite-card>
			</ng-container>
        </div>
    </div>
</div>
