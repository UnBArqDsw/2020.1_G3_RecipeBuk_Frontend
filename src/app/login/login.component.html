<html>
    <div class='container'>   
        <div class='column'>
            <div class='row'>
                <img src="../../assets/lolzeira.png" alt="logo" class='logo'>
            </div>
            <div class='row'>
                <h1>Entrar</h1>
            </div>
            <div class='row' style='align-items: center; margin-top: 15px;'>
                <img src="../../assets/btn_google_signin_light_normal_web@2x.png" alt="logo" class='social-button'>
                <img src="../../assets/17639236_1785253958471956_282550797298827264_n.png" alt="logo" class='social-button'>
            
            </div>
            <!-- <div class='row'>
                <img src="../../assets/17639236_1785253958471956_282550797298827264_n.png" alt="logo" class='social-button'>
            </div> -->
            <div class='row'>
                <hr><p style="margin:1em">Ou</p><hr>
            </div>
            <div class='row'>
                <form class='form' >
                    <label>E-mail</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    <label>Senha</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <a class="link" href="/cadastro">Esqueceu a senha?</a>
                  </form>
            </div>
            <div class="row">
                <a href="#" class="entrar">Entrar</a>
            </div>
            <div class="row">
                <a class="link" href="/cadastro" >Criar conta</a>
            </div>
        </div>
    </div>
</html>
