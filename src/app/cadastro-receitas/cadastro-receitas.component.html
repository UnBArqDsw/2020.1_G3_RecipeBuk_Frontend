<body>
    <h1>Cadastrar Receita</h1>
    <div class="row">
        <form class="tp-container">  
            <div class="column left">
                <label><i class="fa fa-pencil"></i> Nome da Receita </label>
                <input
                    placeholder="Ex.: Bolo de Banana"
                    aria-label="Nome da Receita"
                    appearance = "outline"
                >
            
                <br>
        
                <label><i class="fa fa-shopping-basket"></i> Ingredientes </label>
                <input
                    placeholder="Ex.: Ingrediente 1"
                    aria-label="Ingrediente 1"
                    appearance = "outline"
                >
                <input
                    placeholder="Ex.: Ingrediente 2"
                    aria-label="Ingrediente 2"
                    appearance = "outline"
                >
                <input
                    placeholder="Ex.: Ingrediente 3"
                    aria-label="Ingrediente 3"
                    appearance = "outline"
                >
                <span>
                    <button class="btn" aria-label="Example icon button with a bookmark icon">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Adicionar mais ingredientes
                    </button>
                </span>
        
                <br>
            
                <label><i class="fa fa-utensils"></i> Modo de Preparo </label>
                <textarea                
                    matInput 
                    placeholder="Preparo"
                    aria-label="Modo de Preparo"
                    rows="5"
                ></textarea>
            </div>

            <br>
            
            <div class="column right">

                <button class="btn" aria-label="Adicionar foto">
                    <i class="fa fa-image"></i>
                    Adicionar foto
                </button>

                <br>

                <label><i class="fa fa-clock-o"></i> Tempo de Preparo </label>
                <input                
                    placeholder="Tempo Preparo"
                    aria-label="Tempo de Preparo"
                    appearance = "outline"
                >

                <br>

                <label><i class="fa fa-chart-pie"></i> Rendimento </label>
                <input                
                    placeholder="Rendimento"
                    aria-label="Rendimento"
                    appearance = "outline"
                >

                <br>

                <label><i class="fa fa-flag"></i> Categoria </label>
                <input                
                    placeholder="Categoria"
                    aria-label="Categoria"
                    appearance = "outline"
                >
            </div>
        </form>
    </div>

    <div class="row save">
        <button class="btn center"> Salvar </button>
    </div>
</body>
